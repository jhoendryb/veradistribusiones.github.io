<body>
    
    
<section class="contenedor">
        
    <section class="content">
       <h1><b>REGISTRO DE USUARIO</b></h1>
           <hr style="border-color: black; border-width: 1.5px; width: 50%;">
        <div class="sesion">
           
           
            <form action="" method="POST">
                
                <br>
                <label>Usuario:</label>
                <input type="text" name="usuario" required>
                <br><br>
                <label>clave:</label>
                <br id="br">
                <input type="clave" name="clave" required>
                <br><br>
                <label>Confirmacion:</label>
                <input type="clave" name="confirmacion" required>
                <br><br>
                <select name="preguntas" required>
                 
                  <option value="" selected disabled>Pregutas de Seguridad</option>
                  <option value="¿Cual es tu mascota preferida?">¿Cual es tu mascota preferida?</option>
                  <option value="¿Cual es el nombre de mi mama?">¿Cual es el nombre de mi mama?</option>
                  <option value="¿Cual es mi color favorito?">¿Cual es mi color favorito?</option>
                  
                </select>
                <br><br>
                <label>Respueta:</label>
                <input type="text" name="respuesta" required>
                <br><br>
                <input type="submit" value="Registrar">
            </form>             
        </div>
    </section>
       
       <footer class="redes">

</section>
